<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TissueBoat</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
      background: #000;
    }

    /* Hero image full page */
    .hero {
      height: 100vh;
      width: 100%;
      background: url('images/hero.jpg')   no-repeat center center;
      background-size: cover; /* keep full image visible */
      background-color: #000;   /* fill gaps with black */
      position: relative;
    }

    /* Contact popup block */
    
.contact-popup {
  position: fixed;
  left: 50%;
  bottom: -200px; /* hidden below */
  transform: translateX(-50%);
  text-align: center;
  color: #fff;
  opacity: 0;
}
    .contact-popup h2 {
      font-size: 2rem;
      margin: 0 0 10px;
    }

.contact-popup a {
  color: #37353E;       /* lighter pink */
  font-weight: 400;     /* normal weight instead of bold */
  text-decoration: none;
}
  </style>
</head>
<body>

  <!-- Hero -->
  <section class="hero"></section>

  <!-- Contact Animated -->
  <div class="contact-popup" id="popup">
    
    <p><a href="mailto:gilbertsanjagu@tissueboat.com">gilbertsanjagu@tissueboat.com</a></p>
  </div>

  <!-- Anime.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
  <script>
    const popup = document.getElementById('popup');
let shown = false;

window.addEventListener('scroll', () => {
  const triggerPoint = window.innerHeight * 0.25; // 25% scroll

  if (window.scrollY > triggerPoint && !shown) {
    anime({
      targets: popup,
      bottom: '25%',   // move to 25% from bottom
      opacity: 1,
      easing: 'easeOutExpo',
      duration: 1200
    });
    shown = true;
  }
  
  
});

window.addEventListener('load', () => {
  anime({
    targets: popup,
    bottom: '15%',
    opacity: 1,
    easing: 'easeOutExpo',
    duration: 1500,
    delay: 500 // half a second delay
  });
});
  </script>

</body>
</html>
